<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Inclusion du fichier css pour le style du jeu -->
    <link rel="stylesheet" href="style.css">
    <!-- Inclusion des scripts nÃ©cessaires pour faire fonctionner le jeu -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>This is my first calculator</h1>
        <h2>It is working tks to javascript!</h2>
    </header>

    <!-- MAIN -->
    <main>
        <section class="display">
            <p></p>
        </section>
            
        <section class="number">
            <button id="0" type="number" value="0">0</button>
            <button id="1" type="number" value="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            
        </section>

        <section class="actions">
            <button id="addition">+</button>
            <button id="substraction">-</button>
            <button id="division">/</button>
            <button id="multiplication">*</button>
            <button id="equal">=</button>
            <button id="clear">C</button>
        </section>

    </main>
    <!-- FOOTER -->
    <footer>
    </footer>
     <!-- Popup de partage -->
</body>
</html>
